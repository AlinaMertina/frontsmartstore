<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="profile-pic">
                <img src="./images/384b36bd149e162eecf22fb27dbb5bc6.jpg" alt="Profile Picture">
            </div>
            <h2>Bienvenue sur SmartStore</h2>
            <p>Travaillez bien !</p>            
            <form>
                <div class="input-group">
                    <input type="text" id="username" placeholder="username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="footer-links">
                <a href="#">Si vous avez oubli√© votre mot de passe, veuillez contacter les responsables.</a> 
            </div>        
        </div>
    </div>
</body>
</html>
